<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Input Type Range Slider</title>

    <div class="container new-calc" data-aos="fade-up">
        <div class="row">
            <div class="col-md-8">
                <div class="calc-style">
                    <div class="pro">
                        <div>
                            <h4 class="light-calc">Hallmark of gold  :</h4>
                        </div>
                        <div class="pro-inner">
                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="box1"
                                name="box" value="30" checked />
                            <label class="new-calc-label firstlabel lbl1" for="box1">350</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="box2"
                                name="box" value="32" />
                            <label class="new-calc-label lbl2" for="box2">375</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="box3"
                                name="box" value="43" />
                            <label class="new-calc-label lbl3" for="box3">500</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other"
                                name="box" value="50" />
                            <label class="new-calc-label lbl4" for="other">583</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other1"
                                name="box" value="50" />
                            <label class="new-calc-label lbl5" for="other1">585</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other2"
                                name="box" value="62" />
                            <label class="new-calc-label lbl6" for="other2">750</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other3"
                                name="box" value="72" />
                            <label class="new-calc-label lbl7" for="other3">880</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other4"
                                name="box" value="75" />
                            <label class="new-calc-label lbl8" for="other4">916</label>

                            <input class="new-calc-input" onchange="displayRadioValue()" type="radio" id="other5"
                                name="box" value="80" />
                            <label class="new-calc-label lastlabel lbl9" for="other5">999</label>
                        </div>
                        <div>
                            <h4 class="light-calc">Weighgt of gold (qr) :</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="atro">
                                <input class=" txt" name="txt" type="number" id="txt" placeholder="" value="50"
                                    onkeyup="displayRadioValue()">
                                <input type="range" min="1" max="1000" value="50" class="slider" id="myRange"
                                    onchange="displayRadioValue()">
                            </div>
                        </div>
                        <div class="col-md-6 text-new-calc">
                            <!--<p>Qızılın qramı adətən üzərində alınan <br> zaman yazılır</p>-->
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="direct-val">
                    <div>
                        <h4 class="light-calc">Cost of gold :</h4>
                    </div>
                    <div class="direct">
                        <h1 class="light-calc" id="result"></h1>
                        <span class="light-calc">USD</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>

</html>
